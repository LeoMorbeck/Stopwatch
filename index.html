<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="watch">00:00</h1>
        <button class="btn-start" id="btn-start" onclick="start()">Start</button>
        <button class="btn-stop" id="btn-stop" onclick="stop()">Stop</button>
        <button class="btn-reset" id="btn-reset" onclick="reset()">Reset</button>
    </div>
    
</body>
<script src="script.js"></script>
</html>
